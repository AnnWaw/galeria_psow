<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const redirectUrl = window.location.href.replace(/\/$/, "");
      window.location.replace(redirectUrl);
    </script>
  </body>
</html>
