<ng-template #content let-modal>
  <app-modal-image
    [dogImageUrl]="selectedImageUrl"
    [activeModal]="modal"
  ></app-modal-image>
</ng-template>

<div class="d-flex flex-column align-items-center" style="width: 100%">
  <img
    [src]="dogImageUrl"
    (click)="openModal(dogImageUrl)"
    name="dogImage"
    class="dog-image mb-3"
  />
  <button (click)="getDogImage()" class="btn btn-primary">LOSUJ</button>
</div>
