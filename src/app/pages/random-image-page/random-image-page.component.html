<div class="d-flex flex-column align-items-center" style="width: 100%;">
    <img [src]="dogImageUrl" (click)="openModal(dogImageUrl)" name="dogImage" class="dog-image mb-3" />
    <button (click)="getDogImage()" class="btn btn-primary">LOSUJ</button>
  </div>

<div class="modal fade" #imageModal tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Podgląd zdjęcia</h5>
          <button type="button" class="close" aria-label="Zamknij" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex align-items-center justify-content-center">
          <img [src]="dogImageUrl" alt="Full size dog image" class="img-fluid">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Zamknij</button>
        </div>
      </div>
    </div>
  </div>
