<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Podgląd zdjęcia</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
</div>
<div class="modal-body">
    <img [src]="dogImageUrl" alt="Zdjęcie psa" class="img-fluid">
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="activeModal.close()">Zamknij</button>
</div>
